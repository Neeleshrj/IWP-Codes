<html>
  <title>
    lists
  </title>
  <body>
    <ul type="square">
      <li>Apples</li>
      <li>
        Oranges
        <ol type="i">
          <li>
            Orange A
          </li>
          <li>
            Orange B
          </li>
          <li>
            Orange C
            <ol type="A" start="26" reversed>
              <li>
                Red
              </li>
              <li>
                Green
              </li>
              <li>
                Blue
              </li>
            </ol>
          </li>
        </ol>
      </li>
      <li>Bananas</li>
    </ul>
  </body>
</html>
