<!DOCTYPE html>
<html>
  <head>
    <title>Pets</title>
  </head>

  <body>
    <header>
      <h1>My Favourite Pets</h1>
    </header>
    <div class="Selection">
      <ul>
        <li><a href="#" onclick="javascript:replaceDog()">Dog</a></li>
        <li><a href="#" onclick="javascript:replaceCat()">Cat</a></li>
        <li><a href="#" onclick="javascript:replaceParrot()">Parrot</a></li>
        <li><a href="#" onclick="javascript:replaceHamster()">Pig</a></li>
      </ul>
    </div>

    <h2 id="h">All About Dogs</h2>
    <p id="p">
      The dog is a domesticated carnivore of the family Canidae. It is part of
      the wolf-like canids, and is the most widely abundant terrestrial
      carnivore.
    </p>
    <img
      src="img/dog1.jpg"
      alt="Picture"
      id="i"
      style="height: 300px; width: 500px"
    />
    <script>
      var Oh2 = document.getElementById("h");
      var Op = document.getElementById("p");
      function replaceDog() {
        Oh2.innerHTML = "All About Dogs";
        Op.innerHTML =
          "The dog is a domesticated carnivore of the family Canidae. It is part of the wolf-like canids, and is the most widely abundant terrestrial carnivore.";
        document.getElementById("i").src = "img/dog1.jpg";
      }
      function replaceCat() {
        Oh2.innerHTML = "All About Cats";
        Op.innerHTML =
          "The cat is a domestic species of small carnivorous mammal. It is the only domesticated species in the family Felidae and is often referred to as the domestic cat to distinguish it from the wild members of the family.";
        document.getElementById("i").src = "img/cat.jpg";
      }

      function replaceParrot() {
        Oh2.innerHTML = "All About Parrot";
        Op.innerHTML =
          "Parrots, also known as psittacines, are birds of the roughly 393 species in 92 genera comprising the order Psittaciformes, found mostly in tropical and subtropical regions. The order is subdivided into three superfamilies: the Psittacoidea, the Cacatuoidea, and the Strigopoidea.";
        document.getElementById("i").src = "img/parrot.jpg";
      }

      function replaceHamster() {
        Oh2.innerHTML = "All About Hamster";
        Op.innerHTML =
          "A pig is any of the animals in the genus Sus, within the even-toed ungulate family Suidae. Pigs include domestic pigs and their ancestor, the common Eurasian wild boar, along with other species. Pigs, like all suids, are native to the Eurasian and African continents, ranging from Europe to the Pacific islands. ";
        document.getElementById("i").src = "img/pig.jpg";
      }
    </script>
  </body>
</html>
