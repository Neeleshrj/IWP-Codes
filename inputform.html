<html>
  <body style="height: 40%; width: 40%; text-align: center;">
    <form id="formbox">
      <label>First Name </label>
      <input
        type="text"
        id="fname"
        name="fname"
        placeholder="Enter First Name.."
      /><br /><br />

      <label>Last Name </label>
      <input
        type="text"
        id="lname"
        name="lname"
        placeholder="Enter Last Name.."
      /><br /><br />
      <label>Screen Name </label>
      <input
        type="text"
        id="sname"
        name="sname"
        placeholder="Enter Screen Name.."
      />

      <label for="gender">Gender </label>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male" style="width: 10%; text-align: left;">Male</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female" style="width: 10%; text-align: left;">Female</label>
      <br /><br />
    </form>
  </body>
</html>

<style>
  #formbox {
    background-color: red;
  }
  label {
    display: inline-block;
    width: 40%;
  }
</style>
